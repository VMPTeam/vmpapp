<ion-view view-title="慧管车">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-ios-arrow-back button-clear" ng-click="$ionicGoBack()">返回</a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="fnOpenModal()">添加</a>
  </ion-nav-buttons>
  <ion-content class="people-list">
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="fnGetList()">
    </ion-refresher>
    <ul class="list" ng-init="fnGetList()">
      <li class="item item-checkbox" href="#" collection-repeat="item in vm.list">
        <label class="checkbox">
          <input type="checkbox" ng-model="item.checked">
        </label>
        <!--<img ng-src="{{item.avatar}}">-->
        <span ng-bind="::item.name"></span>
        <span class="item-note" ng-bind="::item.tel"></span>
      </li>
    </ul>
    <div class="empty-list" ng-hide="vm.list.length">
      暂无数据
    </div>
  </ion-content>
</ion-view>
<script id="people-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-dark bg-black">
      <div class="buttons">
        <button class="button button-clear" ng-click="fnCloseModal()">关闭</button>
      </div>
      <h1 class="title">添加乘车人</h1>
    </ion-header-bar>
    <ion-content>
      <form name="form">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">姓名</span>
            <input type="text" ng-model="vm.form.name" name="name" required>
          </label>
          <label class="item item-input">
            <span class="input-label">手机号</span>
            <input type="tel" ng-model="vm.form.phone" name="phone" required>
          </label>
        </div>
        <div class="row">
          <div class="col padding">
            <button class="button button-block button-balanced" ng-disabled="form.$invalid" ng-click="fnAddPassenger(vm.form)">添加</button>
          </div>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
