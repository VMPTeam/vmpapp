<ion-view view-title="慧管车">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-ios-arrow-back button-clear" ng-click="$ionicGoBack()">返回</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" ng-init="fnGetReminderList()">
      <ion-toggle ng-repeat="item in vm.reminderList"
                  ng-model="item.checked"
                  ng-checked="item.checked"
                  ng-change="fnUpdateReminder(item)">
        {{ item.text }}
      </ion-toggle>
    </div>
  </ion-content>
</ion-view>
