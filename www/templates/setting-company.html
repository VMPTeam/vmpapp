<ion-view hide-nav-bar="true" class="bg">
  <ion-content class="company-content">
    <div class="text-center">
      <img class="logo" src="img/logo.png" alt="皖通科技"/>
      <div class="app-name">
        <h2>慧管车</h2>
        <span>HUIGUANCHE</span>
      </div>
    </div>
    <form name="companyForm">
      <div class="list list-inset" style="border-radius: 8px;">
        <label class="item item-input">
          <input type="text" ng-model="vm.code" placeholder="首次登录请输入机构号" required style="padding: 0;">
        </label>
      </div>
      <div class="row">
        <button class="button button-block button-outline button-light"
                ng-click="fnSetCompanyCode(vm.code)">进入</button>
      </div>
    </form>
  </ion-content>
</ion-view>
