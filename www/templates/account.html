<ion-view view-title="慧管车" class="bg-default" cache-view="false">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon icon-message" ui-sref="messages({type: 1})" ng-if="!fnGetPermission('leader') && !fnGetPermission('user')">
      <span class="badge badge-assertive" ng-if="unreadMsg">{{unreadMsg}}</span>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ul class="list">
      <li class="item item-avatar" href="#">
        <img src="img/avatar.png">
        <h2 ng-bind="::vm.account.realName"></h2>
        <p ng-bind="::vm.account.orgCode || '皖通科技'"></p>
        <p ng-bind="::vm.account.phone || 15555111111"></p>
        <p ng-bind="::vm.account.email"></p>
      </li>
    </ul>
    <ul class="list">
      <a class="item item-icon-right" ui-sref="password">
        修改密码
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ul>

    <ul class="list" ng-hide="::(fnGetPermission('leader') || fnGetPermission('user'))">
      <a class="item item-icon-right" ui-sref="msg-list">
        提醒设置
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ul>
    <div class="row">
      <div class="col padding">
        <button class="button button-full button-assertive" ng-click="fnLogout()">
          退出当前帐号
        </button>
      </div>
    </div>
  </ion-content>
  <vmp-tabs></vmp-tabs>
</ion-view>
