<ion-view view-title="事故报警" style="background: #f0eff4;">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-ios-arrow-back button-clear" ng-click="$ionicGoBack()">返回</a>
  </ion-nav-buttons>
  <ion-content class="alarm-content padding">
    <h4 class="alarm-title">确认报警?</h4>
    <div class="content">
      <p>事故报警为紧急情况</p>
      <p>报警救援功能,请谨慎使用</p>
    </div>
    <button class="button button-block button-assertive" ng-click="fnAlarm()">立即报警</button>
  </ion-content>
</ion-view>
